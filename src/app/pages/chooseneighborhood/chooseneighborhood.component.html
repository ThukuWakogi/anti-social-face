<mat-card class="cstm-chooseneighbor-header">
  <h3>well you seem not to belong to a neighborhood</h3>
  <h2>choose one</h2>
</mat-card>
<div class="cstm-neighborhood-div" fxLayout="row wrap" fxLayoutAlign="center" fxLayout.lt-sm="column">
  <mat-card *ngFor="let _ of [1,2,3,4]" fxFlex="31%" fxFlex.lt-md="100%">
    <h3>neighborhood name</h3>
    <p>location</p>
    <div>
      <button mat-stroked-button>View more details</button>
      <button mat-stroked-button color="primary">Enter</button>
    </div>
  </mat-card>
</div>
